 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
 </head>
 <body>
  
  <img id="gambar" style="display: none;" src="dist/img/gif/nelson-tiapa-gif-baile2.gif" alt="" center>





  <script>
    // Menangkap peristiwa kehilangan koneksi internet
window.addEventListener("offline", function() {
  // Mengubah src atribut gambar
 var error = document.getElementById("gambar").src = "dist/img/gif/nelson-tiapa-gif-baile2.gif";
  error.style.display = "block"
});

// Menangkap peristiwa kembalinya koneksi internet
window.addEventListener("online", function() {
  // Mengubah src atribut gambar
 var error = document.getElementById("gambar").src = "dist/img/gif/error.gif";
 error.style.display = "none"
});

  </script>
 </body>
 </html>
